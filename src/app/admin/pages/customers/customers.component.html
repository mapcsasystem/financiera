<mat-card class="mat-elevation-z0">
    <mat-card-title>ALTA DE CLIENTE</mat-card-title>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="openDialog()">
            AGREGAR CLIENTE
        </button>
    </mat-card-actions>
    <mat-card-content>
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
        </mat-form-field>
        <div class=" mat-elevation-z8">
            <div class="table-container mat-elevation-z0">
                <table mat-table [dataSource]="customersDataSource" matSort style="width: 100%">
                    <ng-container matColumnDef="id" [sticky]="false">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            id
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.id }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="fullName" [sticky]="false">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Nombre Completo
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.fullName }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="address" [sticky]="false">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Dirección
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.address }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="age" [sticky]="false">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Edad
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.age }}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="gender" [stickyEnd]="true">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Género
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.gender }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="customersDisplayedColumns; sticky: true"></tr>

                    <tr mat-row *matRowDef="let row; columns: customersDisplayedColumns"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="16">No se encontraron resultados.</td>
                    </tr>
                </table>
            </div>
            <mat-paginator [pageSizeOptions]="[10,20,50]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
