<h2 mat-dialog-title class="title">
  <div class="title--icon">
    <mat-icon class="title--icon__margin-icon">add_circle</mat-icon>
    DEPOSITO/RETIRO
  </div>
  <div>
    <button
      mat-icon-button
      aria-label="Example icon button with a vertical three dot icon"
      (click)="closeDialog()"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
</h2>
<form [formGroup]="formData" (ngSubmit)="save()" autocomplete="off">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" id="fechaDeInicioId">
      <mat-label>Fecha</mat-label>
      <input
        matInput
        [matDatepicker]="pickerFechaUltimaAct"
        placeholder="click en icono de fecha ==>"
        (dateChange)="addEventDatePicker($event, 'fechaUltimaAct')"
        readonly
        formControlName="fechaUltimaAct"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerFechaUltimaAct"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerFechaUltimaAct disabled="false"></mat-datepicker>
      <mat-error
        *ngIf="
          validateField.fechaUltimaAct?.invalid &&
          (validateField.fechaUltimaAct?.dirty ||
            validateField.fechaUltimaAct?.touched)
        "
      >
        <span *ngIf="validateField.fechaUltimaAct?.hasError('required')">
          Campo requerido.
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Monto</mat-label>
      <input
        matInput
        type="number"
        placeholder="Monto"
        formControlName="monto"
        onkeypress="return event.charCode != 45"
      />
      <mat-icon matPrefix>attach_money</mat-icon>
      <mat-error
        *ngIf="
          validateField.monto?.invalid &&
          (validateField.monto?.dirty || validateField.monto?.touched)
        "
      >
        <span *ngIf="validateField.monto?.hasError('required')">
          Campo requerido.
        </span>
        <span *ngIf="validateField.monto?.hasError('pattern')">
          Solo números "+" 2 decimales como máximo.
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" matTooltip="Campo no editable">
      <mat-label>Número de cuenta</mat-label>
      <input
        matInput
        type="text"
        placeholder="Número de cuenta"
        readonly
        formControlName="numeroCuenta"
      />
      <mat-error
        *ngIf="
          validateField.numeroCuenta?.invalid &&
          (validateField.numeroCuenta?.dirty ||
            validateField.numeroCuenta?.touched)
        "
      >
        <span *ngIf="validateField.numeroCuenta?.hasError('required')">
          Campo requerido.
        </span>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Terminal</mat-label>
      <input
        matInput
        type="text"
        placeholder="Terminal"
        formControlName="terminal"
      />
      <mat-error
        *ngIf="
          validateField.terminal?.invalid &&
          (validateField.terminal?.dirty || validateField.terminal?.touched)
        "
      >
        <span *ngIf="validateField.terminal?.hasError('required')">
          Campo requerido.
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Tipo de transacción</mat-label>
      <mat-select formControlName="tipo">
        <mat-option value="Retiro">Retiro</mat-option>
        <mat-option value="Deposito">Deposito</mat-option>
      </mat-select>
      <mat-error
        *ngIf="
          validateField.tipo?.invalid &&
          (validateField.tipo?.dirty || validateField.tipo?.touched)
        "
      >
        <span *ngIf="validateField.tipo?.hasError('required')">
          Campo requerido.
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" id="usuarioId">
      <mat-label>Usuario</mat-label>
      <input
        matInput
        type="text"
        placeholder="Usuario"
        formControlName="usuario"
      />
      <mat-error
        *ngIf="
          validateField.usuario?.invalid &&
          (validateField.usuario?.dirty || validateField.usuario?.touched)
        "
      >
        <span *ngIf="validateField.usuario?.hasError('required')">
          Campo requerido.
        </span>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="closeDialog()">
      CERRAR
    </button>
    <button mat-raised-button color="primary" type="submit">GUARDAR</button>
  </mat-dialog-actions>
</form>
